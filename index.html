<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java canculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="container__form">
        <input
          class="container__form__input"
          type="number"
          placeholder="Hisoblanadigan qiymatni kiriting"
        />
        <div class="selects">
          <select class="sender_select" name="money-types">
            <option class="option" value="usd">USD</option>
            <option class="option" value="rub">RUB</option>
            <option class="option" value="eur">EUR</option>
            <option class="option" value="som">SO'M</option>
          </select>
          <p>dan</p>
          <select class="returning_select" name="money-types">
            <option class="option" value="usd">USD</option>
            <option class="option" value="rub">RUB</option>
            <option class="option" value="eur">EUR</option>
            <option class="option" value="som">SO'M</option>
          </select>
          <p>ga</p>
        </div>
        <div class="button">
          <button class="btn">Hisoblash</button>
          <input
            class="calculated_input container__form__input"
            type="number"
            disabled
          />
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
